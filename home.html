<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./styles/home.css">
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <script src="https://kit.fontawesome.com/9f7b658210.js" crossorigin="anonymous"></script>
    <title>Music App</title>
</head>
<body>
    <nav class="nav-bar">
        <img src="./media/logo/outline - logo.png" class="app-logo" alt="logo">
        <input type="text" placeholder="&#xF002;  What are you looking for...?" style="font-family: Gotham Thin, FontAwesome" class="search-input" />    
    </nav>
    <div class="content">
        <div class="more">
            <p class="more-text">On Top</p>
            <p class="more-btn">More</p>
        </div>
        <div class="posters">
            <div class="poster1">
                <img src="./media/posters/billie.png" alt="billie-poster" class="poster poster1">
            </div>
        </div>
        <div class="more">
            <p class="more-text">Popular Singer</p>
            <p class="more-btn">More</p>
        </div>
        <div class="singers">
            <div class="singer singer1">
            </div>
            <div class="singer singer2">
            </div>
            <div class="singer singer3">
            </div>
            <div class="singer singer4">
            </div>
            <div class="singer singer5">
            </div>
            <div class="singer singer6">
            </div>
        </div>
        <div class="more">
            <p class="more-text">Trending</p>
            <p class="more-btn">More</p>
        </div>
        <div class="trendings">
            <div class="trending trending1">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-trending1">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-btn1">
                <audio src="https://www.tarafdari.com/sites/default/files/contents/user300048/content-sound/18_-_bloody_mary_-_lady_gaga_320.mp3" class="bloody-music"></audio>
            </div>
            <div class="trending trending2">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-trending2">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-btn2">
                <audio src="https://cdn.hiphopkit.com/uploads/music/2022/04/Southside-Ft-Travis-Scott-Future-Hold-That-Heat-(HipHopKit.com).mp3?dl=true" class="future-music"></audio>
            </div>
            <div class="trending trending3">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-trending3">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-btn3">
                <audio src="https://talkglitz.media/wp-content/uploads/2018/08/Travis_Scott_-_Sicko_Mode_ft_Drake_talkglitz.tv.mp3" class="sicko-music"></audio>
            </div>
            <div class="trending trending4">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-trending4">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-btn4">
                <audio src="https://sound-library.net/wp-content/uploads/2022/08/taylor-swift-dont-blame-me-sped-up-128-kbps.mp3" class="blame-music"></audio>
            </div>
            <div class="trending trending5">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-trending5">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-btn5">
                <audio src="https://olagist.net/wp-content/uploads/2021/11/Travis_Scott_Ft_J_Cole_-_Mafia.mp3" class="mafia-music"></audio>
            </div>
            <div class="trending trending6">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-trending6">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-btn6">
                <audio src="https://cdn.beatzjam.com/wp-content/uploads/2021/Billie-Eilish-Ft-Khalid-Lovely-(BeatzJam.com).mp3" class="lovely-music"></audio>
            </div>
        </div>
        <div class="more">
            <p class="more-text">New Musics</p>
            <p class="more-btn">More</p>
        </div>
        <div class="new-musics">
            <div class="new-music new-music-right new-music1">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-news1">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-news pause-btn7">
            </div>
            <div class="new-music new-music-left new-music2">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-news2">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-news pause-btn8">
            </div>
            <div class="new-music new-music-right new-music3">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-news3">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-news pause-btn9">
            </div>
            <div class="new-music new-music-left new-music4">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-news4">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-news pause-btn10">
            </div>
            <div class="new-music new-music-right new-music5">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-news5">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-news pause-btn11">
            </div>
            <div class="new-music new-music-left new-music6">
                <img src="./media/icons/play-circle.svg" alt="" class="play-circle play-btn-news6">
                <img src="./media/icons/pause-btn.svg" alt="" class="pause-btn pause-news pause-btn12">
            </div>
        </div>
    <div class="menu-bar">
        <div class="home-menu">
            <img src="./media/icons/home-btn.svg" alt="">
            <p class="text-btn text-btn1">Home</p>
        </div>
        <div class="category-menu">
            <img src="./media/icons/category-btn.svg" alt="">
            <p class="text-btn text-btn1">Category</p>
        </div>
        <div class="playlist-menu">
            <img src="./media/icons/playlist-btn.svg" alt="home" class="playlist-btn">
            <p class="text-btn text-btn1">Playlist</p>
        </div>
        <div class="profile-menu">
            <div class="profile-btn">
                <img src="https://pbs.twimg.com/media/FgYA_RAWQAEWCw3.jpg" alt="">
            </div>
            <p class="text-btn text-btn1">Profile</p>
        </div>
    </div>
</body>
<script src="./home.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
