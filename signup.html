<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">    
    <link rel="manifest" href="./manifest.json">
    <title>Music App</title>
</head>
<body>
    <div class="signup-page">
        <div class="app-logo">
            <img src="./media/Group 1.svg" alt="">
            <audio src="https://dl1.msbmusic.ir/1401/05/12/HipHopologist%20-%20Mario%20Puzo.mp3" class="my-hidden"></audio>
        </div>
        <div class="inputs">
            <input type="text" class="fullname" placeholder="Fullname" required>
            <input type="text" class="email" placeholder="E-mail">
            <input type="text" class="username" placeholder="Username">
            <input type="password" class="password" placeholder="Password">
        </div>
        <div class="btns">
            <button class="signup-btn">Sign Up</button>
            <button class="login-btn">Login</button>
        </div>
    </div>
</body>
<script src="./styles/signup.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
