<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./styles/style-login.css">
    <link href="https://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <link rel="manifest" href="./manifest.json">
    <script src="https://kit.fontawesome.com/9f7b658210.js" crossorigin="anonymous"></script>
    <title>Music App</title>
</head>
<body>
    <div class="login-page">
        <div class="logo-text">
            <img src="./media/logo/outline - logo.png" alt="logo">
            <p>Welcome</p>
        </div>
        <div class="inputs">
            <input type="text" class="username" placeholder="Username">
            <input type="password" class="password" placeholder="Password">
        </div>
        <div class="buttons">
            <button class="login">Login <img src="./media/icons/forward.svg" alt="" class="forward-icon"></button>
            <button class="create-account">Create an account</button>
        </div>
    </div>
</body>
<script src="./login.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
